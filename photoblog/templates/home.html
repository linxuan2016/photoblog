{% extends 'base.html' %}
{% load cms_tags %}

{% block title %}Home{% endblock title %}

{% block content %}
    <div class="home-content">
    <div class="row club_info" style="">
        {% placeholder "club_info" %}
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="row video">
                {% placeholder "video" %}
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row last_activities" style="margin-top:2cm;">
                <h3> Recent activities</h3>
                {% placeholder "last_activities"%}
            </div>
        </div>
    </div>
    <div class="row last-articles" style="margin-top:2cm; height:270;">
        <h3> Recent articles</h3>
        {% for post in posts %}
        <div class="post-image col-sm-3">
              <a href="/media/{{post.post_image}}"><img src="{{post.post_image.url}}" alt="{{post.image_name}}"></a>
        </div>
        {% endfor %}
    </div>
    </div>
{% endblock content %}
