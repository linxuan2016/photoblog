{% extends 'base.html' %}
{% load cms_tags %}

{% block title %}Home{% endblock title %}

{% block content %}
    <div class="home-content">
    <div class="row club_info" style="">
        {% placeholder "club_info" %}
    </div>
    <div class="row video">
        {% placeholder "video" %}
    </div>
    <div class="row last-articles" style="margin-top:2cm;">
        <div><h3><strong> Recent articles</strong></h3></div>
        <div class="row image-view">
        {% for post in posts %}
        <div class="col-sm-3" style="height:200px;">
              <div class="post-image">
              <a href="blog/post/{{post.id}}">
                <img class="img-circle" src="{{post.post_image.url}}" alt="{{post.image_name}}">
              <p class="image-description"><strong>{{post.title}}</strong></p>
              </a>
              </div>
        </div>
        {% endfor %}
        </div>
    </div>
    </div>
{% endblock content %}
