{% extends 'base.html' %}
{% load cms_tags %}

{% block title %}Home{% endblock title %}

{% block content %}
    <div class="home-content">
    <div class="row club_info" style="">
        {% placeholder "club_info" %}
    </div>
    <div class="row video">
        {% placeholder "video" %}
    </div>
    <div class="row last-articles" style="margin-top:2cm;">
        <div><h3> Recent articles</h3></div>
        <div class="row image-view" style="height: 270px;">
        {% for post in posts %}
        <div class="post-image col-sm-3">
              <a href="/media/{{post.post_image}}">
                <img src="{{post.post_image.url}}" alt="{{post.image_name}}">
              <p class="image-description"><strong>{{post.title}}</strong></p>
              </a>
        </div>
        {% endfor %}
        </div>
    </div>
    </div>
{% endblock content %}
