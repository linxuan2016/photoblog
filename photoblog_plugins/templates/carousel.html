<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="{{ image_1.url }}" alt="{{ name_1 }}">
      <div class="carousel-caption">
        <h3>{{ title_1 }}</h3>
        <p style="white-space: pre-line;white-space: pre-wrap;">{{ text_1 }}</p>
      </div>
    </div>

    <div class="item">
      <img src="{{ image_2.url }}" alt="{{ name_2 }}">
      <div class="carousel-caption">
        <h3>{{ title_2 }}</h3>
        <p style="white-space: pre-line;white-space: pre-wrap;">{{ text_2 }}</p>
      </div>
    </div>

    <div class="item">
      <img src="{{ image_3.url }}" alt="{{ name_3 }}">
      <div class="carousel-caption">
        <h3>{{ title_3 }}</h3>
        <p style="white-space: pre-line;white-space: pre-wrap;">{{ text_3 }}</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
