{% extends "base.html" %}
{% block title %} Photo Detail {% endblock title %}
{% block content %}
<div class="slideshow-container">
  <div class="slideshow-content">
  <div class="image-inner">
    <img src="{{ photo.photo_landscape.url }}" alt="{{photo.name}}">
  </div>
  <!-- Left and right controls -->
  {% if photo_previous %}
  <a class="left carousel-control" href="/gallery/photo-landscape/{{photo_previous.id}}" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  {% endif %}
  {% if photo_next %}
  <a class="right carousel-control" href="/gallery/photo-landscape/{{photo_next.id}}" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
  {% endif %}
  </div>
</div>
{% endblock content %}
